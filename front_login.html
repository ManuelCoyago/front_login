<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="loginForm" autocomplete="off">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.style.color = '';

      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = "✅ Sesión iniciada correctamente.";
          messageEl.style.color = "green";
          // Aquí podrías redirigir al usuario o guardar token, etc.
        } else {
          messageEl.textContent = data.message || "❌ Credenciales inválidas.";
          messageEl.style.color = "red";
        }
      } catch (error) {
        console.error('Error:', error);
        messageEl.textContent = "❌ Error de conexión con el servidor.";
        messageEl.style.color = "red";
      }
    });
  </script>

</body>
</html>
